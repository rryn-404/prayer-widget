<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }
    
    .widget-container {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      border: 2px solid #a855f7;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.2),
                  inset 0 0 10px rgba(168, 85, 247, 0.05);
      padding: 10px;
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .widget-container:hover {
      box-shadow: 0 0 35px rgba(168, 85, 247, 0.35),
                  inset 0 0 15px rgba(168, 85, 247, 0.08);
      border-color: #c084fc;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: clamp(300px, 50vh, 380px); /* AUTO-HEIGHT */
      border-radius: 10px;
      background-color: #141414;
      display: block;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <iframe 
      src="https://www.islamicfinder.org/prayer-widget/" 
      scrolling="no" 
      title="Prayer Times">
    </iframe>
  </div>
</body>
</html>
