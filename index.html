<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Times</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .widget-container {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      border: 2px solid #a855f7;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.2),
                  inset 0 0 10px rgba(168, 85, 247, 0.05);
      padding: 10px;
      width: 380px;
      transition: all 0.3s ease;
    }
    .widget-container:hover {
      box-shadow: 0 0 35px rgba(168, 85, 247, 0.35),
                  inset 0 0 15px rgba(168, 85, 247, 0.08);
      border-color: #c084fc;
    }
    iframe {
      border: none;
      width: 100%;
      height: 360px;
      border-radius: 10px;
      background-color: #141414;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <iframe 
      src="https://www.islamicfinder.org/prayer-widget/2759794/shafi/1/0/18.0/17.0"
      scrolling="no"
      title="Prayer Times Widget">
    </iframe>
  </div>
</body>
</html>
